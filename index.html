<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

                    <img id="img-carta-jog" src="https://upload.wikimedia.org/wikipedia/commons/1/11/Blue_question_mark_icon.svg" alt="carta-jogador" class="rounded img-thumbnail">

                <td>
                    <img id="img-carta-cpu" src="https://upload.wikimedia.org/wikipedia/commons/1/11/Blue_question_mark_icon.svg" alt="carta-jogador" class="rounded img-thumbnail">

					<label id="jog-atrib-5"></label>
